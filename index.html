<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<div id="div_ToolTip"></div>

<style> rect {fill: lightblue; stroke: black;}  </style>

	<body>

    		<div class="blurb">
        		<h1>Increasing your Homes Energy Efficiency</h1>
				<p>CSC 498 Final Assignment</p>
                <p>
                <iframe width="600" height="350" src="https://www.youtube.com/embed/sFEhqztf4Rw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 </p>
		</footer>

<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {

const data = await d3.csv('https://raw.githubusercontent.com/bachman5/CSC484/master/Scene%202.csv');

ydomain = [0,100];
yrange = [500,0];
xdomain = ['Jan 15', 'Feb 15', 'Mar 15', 'Apr 15', 'May 15', 'Jun 15', 'Jul 15', 'Aug 15', 'Sep 15', 'Oct 15', 'Nov 15', 'Dec 15'];
xrange = [0,500];

var xs = d3.scaleBand().domain(xdomain).range(xrange);
var ys = d3.scaleLinear().domain(ydomain).range(yrange);

console.log(data)  

// Create the rectangles for the bar chart and maps them to Data values
d3.select('svg')
  .append('g')
      .attr('id', 'barchart')
  .attr("transform", "translate(50,50)")
  .selectAll('rect')
  .data(data)
  .enter()
  .append('rect')
      .attr('class','bar')
      .attr('x', function(d,i) {return xs(d.Date);})
      .attr('y', function(d) {return ys(d.Usage);})
      .attr('width',33.3333)
      .attr('height',function(d) {return 500 - ys(d.Usage);});

// Create Title
d3.select('body').select('svg')
      .append("text")  
      .attr("x", 300)
      .attr("y", 25)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
       .style("font-size", "20")
      .text("2015 Average Daily Energy Usage"); 
    
// Create Y axis
d3.select('svg')
    .append('g')
    .attr('id', 'yaxis')
    .attr("transform", "translate(50,50)")
    .call(d3.axisLeft(ys));
    
//Label Y axis
d3.select('body').select('svg')
      .append("text") 
      .attr("transform", "rotate(-90)") 
      .attr("x", -300)
      .attr("y", 15)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("Daily Energy Used (kW/h)"); 
  
// Create X axis
d3.select('svg')
    .append('g')
    .attr('id', 'xaxis')
    .attr("transform", "translate(50,550)")
    .call(d3.axisBottom(xs));

//Label X axis
d3.select('body').select('svg')
      .append("text")  
      .attr("x", 300)
      .attr("y", 590)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("Month"); 

// Define the div for the tooltip
var svg_customContent = d3.select("#div_ToolTip")

// create a tooltip
var tooltip2 = d3.select("#div_ToolTip")
  .append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")
    .html("<p>I'm a tooltip written in HTML</p>");
    
d3.select("#barchart")
  .on("mouseover", function(){return tooltip2.style("visibility", "visible");})
  .on("mousemove", function(){return tooltip2.style("top", (event.pageY)+"px").style("left",(event.pageX)+"px");})
  .on("mouseout", function(){return tooltip2.style("visibility", "hidden");});    
    
} 
 
</script>

<body>

    		<div class="blurb">
				<p> <a href="/2016">Go to 2016</a> </p>	                
</body> 

</html>
