<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {

const data = await d3.csv('https://raw.githubusercontent.com/bachman5/CSC484/master/Scene%202.csv');

ydomain = [0,100];
yrange = [500,0];
xdomain = ['Jan 15', 'Feb 15', 'Mar 15', 'Apr 15', 'May 15', 'Jun 15', 'Jul 15', 'Aug 15', 'Sep 15', 'Oct 15', 'Nov 15', 'Dec 15'];
xrange = [0,500];

var xs = d3.scaleBand().domain(xdomain).range(xrange);
var ys = d3.scaleLinear().domain(ydomain).range(yrange);

// Create a tooltip
var Tooltip = d3.select("body")
    .append("div")
        .style("position", "absolute")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px");

  // Function that change the tooltip 
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .style("top", (event.pageY)+"px")
      .style("left",(event.pageX)+"px")
      .html("Monthly Bill <br> = " + d.Bill);
  }
  
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
//      .style("opacity", 0.8)
  }

// Create the rectangles for the bar chart and maps them to Data values
d3.select('svg')
  .append('g')
      .attr('id', 'barchart')
  .attr("transform", "translate(50,50)")
  .selectAll('rect')
  .data(data)
  .enter()
  .append('rect')
      .attr('class','bar')
      .attr('x', function(d,i) {return xs(d.Date);})
      .attr('y', function(d) {return ys(d.Usage);})
      .attr('width',33.3333)
      .attr('height',function(d) {return 500 - ys(d.Usage);})
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave);

// Create Title
d3.select('body').select('svg')
      .append("text")  
      .attr("x", 300)
      .attr("y", 25)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
       .style("font-size", "20")
      .text("2015 Average Daily Energy Usage"); 
    
// Create Y axis
d3.select('svg')
    .append('g')
    .attr('id', 'yaxis')
    .attr("transform", "translate(50,50)")
    .call(d3.axisLeft(ys));
    
//Label Y axis
d3.select('body').select('svg')
      .append("text") 
      .attr("transform", "rotate(-90)") 
      .attr("x", -300)
      .attr("y", 15)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("Daily Energy Used (kW/h)"); 
  
// Create X axis
d3.select('svg')
    .append('g')
    .attr('id', 'xaxis')
    .attr("transform", "translate(50,550)")
    .call(d3.axisBottom(xs));

//Label X axis
d3.select('body').select('svg')
      .append("text")  
      .attr("x", 300)
      .attr("y", 590)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("Month"); 
   
} 
</script>
