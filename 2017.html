                 <iframe width="600" height="350" src="https://www.youtube.com/embed/SSm3qT3fVTk?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {

const data = await d3.csv('https://raw.githubusercontent.com/bachman5/CSC484/master/Scene%204.csv');

ydomain = [0,100];
yrange = [500,0];
xdomain = ['Jan 17', 'Feb 17', 'Mar 17', 'Apr 17', 'May 17', 'Jun 17', 'Jul 17', 'Aug 17', 'Sep 17', 'Oct 17', 'Nov 17', 'Dec 17'];
xrange = [0,500];

var xs = d3.scaleBand().domain(xdomain).range(xrange);
var ys = d3.scaleLinear().domain(ydomain).range(yrange);

// Create a tooltip
var Tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px");

  // Function that change the tooltip 
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .style("top", (event.pageY)+"px")
      .style("left",(event.pageX)+"px")
      .html("Monthly Bill <br> = " + d.Bill);
  }
  
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }

// Create the rectangles for the bar chart and maps them to Data values
d3.select('svg')
  .append('g')
      .attr('id', 'bar chart')
  .attr("transform", "translate(50,50)")
  .selectAll('rect')
  .data(data)
  .enter()
  .append('rect')
      .attr('class','bar')
      .attr('x', function(d,i) {return xs(d.Date);})
      .attr('y', function(d) {return ys(d.Usage);})
      .attr('width',33.3333)
      .attr('height',function(d) {return 500 - ys(d.Usage);})
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseout", mouseleave);

// Create Title
d3.select('body').select('svg')
      .append("text")  
      .attr("x", 300)
      .attr("y", 25)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
       .style("font-size", "20")
      .text("2017 Average Daily Energy Usage"); 
    
// Create Y axis
d3.select('svg')
    .append('g')
    .attr('id', 'yaxis')
    .attr("transform", "translate(50,50)")
    .call(d3.axisLeft(ys));
    
//Label Y axis
d3.select('body').select('svg')
      .append("text") 
      .attr("transform", "rotate(-90)") 
      .attr("x", -300)
      .attr("y", 15)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("Daily Energy Used (kW/h)"); 
  
// Create X axis
d3.select('svg')
    .append('g')
    .attr('id', 'xaxis')
    .attr("transform", "translate(50,550)")
    .call(d3.axisBottom(xs));

//Label X axis
d3.select('body').select('svg')
      .append("text")  
      .attr("x", 300)
      .attr("y", 590)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("Month"); 
   
// Feb Annotation
d3.select('body').select('svg')
    .append('g')
    .attr('id', 'Annotation1')
      .append("text")  
      .attr("x", 225)
      .attr("y", 232)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("<- Changed Furnace Filter");   
      
// October Annotation
d3.select('body').select('svg')
    .append('g')
    .attr('id', 'Annotation2')
      .append("text")  
      .attr("x", 475)
      .attr("y", 350)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .text("<- Changed Furnace Filter"); 
      
// Change July Annotation from Invisible to Visible
 d3.select("#Annotation1")
     .style("opacity", 0)
     .transition()
     .delay(35000)
     .style("opacity", 1)
     .style("fill", "Green");   
      
// Change October Annotation from Invisible to Visible
 d3.select("#Annotation2")
     .style("opacity", 0)
     .style("fill", "Green")
     .transition()
     .delay(45000)
     .style("opacity", 1);   
       
} 
 
</script>
